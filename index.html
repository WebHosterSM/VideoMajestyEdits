        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;

            padding: 0;
        }
        /* Header section with logo and title */
        .header {
            background-color: #333;
            padding: 20px;
            text-align: center;
        }
        .header img {
            height: 80px;
            vertical-align: middle;
        }
        .header h1 {
            display: inline;
            margin-left: 20px;
            color: white;
            font-size: 2em;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .video-container {
            background-color: #222;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
        }
        iframe {
            width: 100%;
            height: 200px;
            border: none;
            border-radius: 8px;
        }
        .video-title {
            text-align: center;
            margin-top: 10px;
            font-size: 1.1em;
            color: #ddd;
        }
        @media (min-width: 768px) {
            iframe {
                height: 300px;
            }
        }
        @media (min-width: 1024px) {
            iframe {
                height: 400px;
            }
        }
    </style>
